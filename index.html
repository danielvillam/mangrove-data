<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisualizaciÃ³n de datos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    button, select {
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background-color: #4a90e2;
      color: white;
      transition: transform 0.2s, background-color 0.2s;
    }
    button.loading {
      background-color: #357ABD;
      transform: scale(0.95);
    }
    select {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #e9f1fb;
    }
    canvas {
      margin-top: 2rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± Monitor Manglar</h1>
  </header>
  <main>
    <table id="dataTable"></table>
    <button id="refreshBtn" onclick="fetchData()">Actualizar datos</button>
    <label for="variableSelect">Selecciona una variable:</label>
    <select id="variableSelect" onchange="updateChart()">
      <option disabled selected>Seleccione una variable</option>
    </select>
    <button onclick="exportChart()">Descargar grÃ¡fico</button>
    <canvas id="chart" width="800" height="400"></canvas>
  </main>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZcYp6CmGzPbeIfLHtGbQ4V2A1sLbSsLJZIts_ksK9cy51xrhpeLyx7X9Q2mHYbfvAp8Fhr3186Y9k/pub?output=csv';
    let rawData = [];
    let chart;

    async function fetchData() {
      const refreshBtn = document.getElementById('refreshBtn');
      refreshBtn.classList.add('loading');
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const rows = text.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        rawData = rows.slice(1).map(r => Object.fromEntries(headers.map((h, i) => [h, r[i]])));

        buildTable(headers, rawData);
        populateSelect(headers);
        updateChart();
      } catch (err) {
        alert('Error cargando los datos.');
        console.error(err);
      } finally {
        setTimeout(() => refreshBtn.classList.remove('loading'), 300);
      }
    }

    function buildTable(headers, data) {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      const headerRow = table.insertRow();
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      data.forEach(row => {
        const tr = table.insertRow();
        headers.forEach(h => {
          const td = tr.insertCell();
          td.textContent = row[h];
        });
      });
    }

    function populateSelect(headers) {
      const select = document.getElementById('variableSelect');
      select.innerHTML = '<option disabled selected>Seleccione una variable</option>';
      headers.filter(h => h.toLowerCase() !== 'timestamp').forEach(h => {
        const option = document.createElement('option');
        option.value = h;
        option.textContent = h;
        select.appendChild(option);
      });
    }

    function updateChart() {
      const variable = document.getElementById('variableSelect').value;
      if (!variable || rawData.length === 0) return;

      const labels = rawData.map(r => r.timestamp);
      const values = rawData.map(r => parseFloat(r[variable]) || 0);

      if (chart) chart.destroy();

      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: variable,
            data: values,
            borderColor: '#4a90e2',
            backgroundColor: 'rgba(74,144,226,0.2)',
            borderWidth: 2,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 6,
            pointBackgroundColor: '#4a90e2',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          },
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          },
          scales: {
            x: { title: { display: true, text: 'Tiempo' } },
            y: { title: { display: true, text: variable } }
          }
        }
      });
    }

    function exportChart() {
      const link = document.createElement('a');
      link.download = 'grafico.png';
      link.href = document.getElementById('chart').toDataURL();
      link.click();
    }

    // Cargar datos al inicio
    fetchData();
  </script>
</body>
</html>
